macros:
  Macro-1:
    id: "1"
    macroString: |-
      {%- macro even_odd(column) -%}
          CASE WHEN MOD({{ column }}, 2) = 0 THEN 'EVEN' ELSE 'ODD' END
      {%- endmacro %}
packages: {}
projects: {}
stepTypes:
  StepType-1:
    id: "1"
    isDisabled: false
    metadata:
      error: null
      nodeMetadataSpec: |-
        capitalized: BV Current View
        short: BVCV
        tagColor: gray
        plural: BV Current Views

        config:
        - groupName: Additional Options
          items:
          - type: materializationSelector
            isRequired: true
            default: view
            options:
            - view
      templates:
        create:
          templateString: |-
            {% if node.materializationType == 'view' %}
            	{{ stage('Create Data Vault View') }}

            	CREATE OR REPLACE VIEW {{ ref_no_link(node.location.name, node.name) }}
            	(
            		{% for col in columns %}
            			"{{ col.name }}"
            			{%- if col.description | length > 0 %} COMMENT '{{ col.description }}'{% endif %}
            			{%- if not loop.last -%},{% endif %}
            		{% endfor %}
            	)
            	{%- if node.description | length > 0 %} COMMENT = '{{ node.description }}'{% endif %}
            	AS SELECT 
                {% for col in sources[0].columns %}
                    {% if col.isSurrogateKey or col.isSystemUpdateDate or col.isSystemCreateDate %}
                        NULL
                    {% else %}
                        {% if col.transform | trim != '' %}
                            {{ col.transform }}
                        {% else %}
                            "{{ col.sourceColumns[0].nodeName }}"."{{ col.sourceColumns[0].columnName }}"
                        {% endif %}
                    {% endif %}
                    AS "{{ col.name }}"
                    {%- if not loop.last -%}, {% endif %}
                {% endfor %}
                {{ sources[0].join }}

                QUALIFY RANK() OVER(PARTITION BY HH ORDER BY LOAD_DATE DESC) = 1

            {% endif %}
        run:
          templateString: ""
    name: BV Current Satellite
    version: 1
  StepType-2:
    id: "2"
    isDisabled: false
    metadata:
      error: null
      nodeMetadataSpec: |
        capitalized: Copy of Stage
        short: STG
        plural: Stages
        tagColor: yellow
        mappingColumns:
        - headerName: Foo Datatype
          attributeName: dataType
          type: textBox
        - headerName: Ghost Records
          attributeName: ghostRecord
          type: textBox


          
        config:
        - groupName: Additional Options
          items:
          - type: materializationSelector
            default: table
            options:
            - table
          
            isRequired: true

          - type: businessKeyColumns
            isRequired: false
         
          - type: dataVaultToggle
            isRequired: false

          - type: multisourceToggle
            isRequired: false
            enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}" 

          - type: overrideSQLToggle
            isRequired: false
            enableIf: "{% if node.materializationType == 'view' %} true {% else %} false {% endif %}"
            
          - displayName: Insert Strategy
            attributeName: insertStrategy
            type: dropdownSelector
            default: INSERT
            options:
            - "INSERT"
            - "UNION"
            - "UNION ALL"
            - "MERGE"
            isRequired: true

          - displayName: Truncate Before
            attributeName: truncateBefore
            type: toggleButton
            default: true
            isRequired: true

          - displayName: Pre-SQL
            attributeName: preSQL
            type: textBox
            isRequired: false

          - displayName: Post-SQL
            attributeName: postSQL
            type: textBox
            isRequired: false
      templates:
        create:
          templateString: |
            {% if node.override.create.enabled %}
            	{{ stage('Override Create SQL') }}
            	{{ node.override.create.script }}

            {% elif node.materializationType == 'table' %}
            	{{ stage('Create Stage Table') }}

            	CREATE OR REPLACE TABLE {{ ref_no_link(node.location.name, node.name) }}
            	(
            		{% for col in columns %}
            			"{{ col.name }}" {{ col.dataType }}
            			{%- if not col.nullable %} NOT NULL
            				{%- if col.defaultValue | length > 0 %} DEFAULT '{{ col.defaultValue }}'{% endif %}
            			{% endif %}
            			{%- if col.description | length > 0 %} COMMENT '{{ col.description }}'{% endif %}
            			{%- if not loop.last -%}, {% endif %}
            		{% endfor %}
            	)
            	{%- if node.description | length > 0 %} COMMENT = '{{ node.description }}'{% endif %}


            {% elif node.materializationType == 'view' %}
                {{ stage('Create Stage View') }}

                CREATE OR REPLACE VIEW {{ ref_no_link(node.location.name, node.name) }}
                (
                    {% for col in columns %}
                        "{{ col.name }}"
                        {%- if col.description | length > 0 %} COMMENT '{{ col.description }}'{% endif %}
                        {%- if not loop.last -%}, {% endif %}
                    {% endfor %}
                )
                {%- if node.description | length > 0 %} COMMENT = '{{ node.description }}'{% endif %}
                AS
                {% for source in sources %}
                    SELECT
                    {% for col in source.columns %}

                        {% if col.hashDetails %}
                            {{ hash(col.hashDetails.columns, algo=col.hashDetails.algorithm) }}

                        {% else %}
                            {% if col.transform | trim != '' %}
                                {{ col.transform }}
                            {% else %}
                                "{{ col.sourceColumns[0].nodeName }}"."{{ col.sourceColumns[0].columnName }}"
                            {% endif %}

                        {% endif %}

                        AS "{{ col.name }}"
                        {%- if not loop.last -%}, {% endif %}
                    {% endfor %}

                    {{ source.join }}

                    {% if not loop.last %}
                        {% if config.insertStrategy in ['UNION', 'UNION ALL'] %}
                            {{ config.insertStrategy }}
                        {% else %}
                            UNION
                        {% endif %}
                    {% endif %}
                {% endfor %}

            {% endif %}
        run:
          templateString: |
            
            {% if nodeMetadata.node.materializationType == 'table' %}
            	{% if nodeMetadata.config.preSQL %}
            		{{ stage('Pre-SQL') }}
            		{{ nodeMetadata.config.preSQL }}
            	{% endif %}
            	
            	
            	
            		{% if nodeMetadata.config.truncateBefore %}
            	
            			{{ stage('Truncate Stage Table') }}
            			TRUNCATE IF EXISTS {{ ref_no_link(nodeMetadata.node.location.name, nodeMetadata.node.name) }}
            	
            		{% endif %}
            	
            	
            		{% if config.insertStrategy in ['UNION', 'UNION ALL'] %}
            			{{ stage( config.insertStrategy + ' Sources' | string ) }}
            			INSERT INTO {{ ref_no_link(nodeMetadata.node.location.name, nodeMetadata.node.name) }}
            				(
            					{% for col in columns %}
            						"{{ col.name }}"
            						{%- if not loop.last -%},{% endif %}
            					{% endfor %}
            				)
            		{% endif %}
            	
            	
            		{% for source in nodeMetadata.sources %}
            	
            			{% if config.insertStrategy == 'INSERT' %}
            				{{ stage('Insert ' + source.name | string ) }}
            	
            				INSERT INTO {{ ref_no_link(nodeMetadata.node.location.name, nodeMetadata.node.name) }}
            				(
            					{% for col in source.columns %}
            						"{{ col.name }}"
            						{%- if not loop.last -%},{% endif %}
            					{% endfor %}
            				)
            			{% endif %}
            	
            			SELECT
            			{% for col in source.columns %}
            	
            				{% if col.hashDetails %}
            					{{ hash(col.hashDetails.columns, algo=col.hashDetails.algorithm) }}
            	
            				{% else %}
            					{% if col.transform | trim != '' %}
            						{{ col.transform }}
            					{% else %}
            						"{{ col.sourceColumns[0].nodeName }}"."{{ col.sourceColumns[0].columnName }}"
            					{% endif %}
            	
            				{% endif %}
            	
            				AS "{{ col.name }}"
            				{%- if not loop.last -%}, {% endif %}
            			{% endfor %}
            	
            			{{ source.join }}
            	
            			{% if config.insertStrategy in ['UNION', 'UNION ALL'] and not loop.last %}
            				{{config.insertStrategy}}
            			{% endif %}
            	
            		{% endfor %}
            	
            	{% if nodeMetadata.config.postSQL %}
            		{{ stage('Post-SQL') }}
            		{{ nodeMetadata.config.postSQL }}
            	{% endif %}
            {% endif %}
    name: MyNode
    version: 1
